<!DOCTYPE html>
<html lang="zh-TW" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="public/stylesheets/style.css">
  <title>Alpha_shop_cart</title>
</head>

<body>
  <!-- header -->
  <header>
    <div class="header-bar">
      <!--加入下方這行input 漢堡選單-->
      <input type="checkbox" name="navbar-toggle" id="navbar-toggle" class="d-none" />
      <!-- 漢堡排 -->
      <label for="navbar-toggle" class="navbar-toggle-label d-flex align-items-center">
        <img src="./src/image/icon_menu.png" alt="hamburger"></i>
      </label>
      <nav class="nav">
        <!-- nav-item-list -->
        <ul class="nav-list">
          <li class="nav-item"><a href="" class="nav-link">男款</a></li>
          <li class="nav-item"><a href="" class="nav-link">女款</a></li>
          <li class="nav-item"><a href="" class="nav-link">最新消息</a></li>
          <li class="nav-item"><a href="" class="nav-link">客製商品</a></li>
          <li class="nav-item"><a href="" class="nav-link">聯絡我們</a></li>
        </ul>
      <!-- search-box -->
      <div class="nav-list-btn">
        <a href="" class="icon-link d-flex align-items-center"><img src="./src/image/icon_search.png"></i></a>
        <a href="" class="icon-link d-flex align-items-center"><img src="./src/image/icon_cart.png"></i></a>
        <label for="dark-mode-toggle" class="icon-link d-flex align-items-center">
          <img class="light-theme" src="./src/image/icon_mode_light.png"></i>
          <img class="dark-theme d-none " src="./src/image/icon_mode_dark.png"></i>
        </label>
        <input type="checkbox" name="dark-mode-toggle" id="dark-mode-toggle" class="d-none">
        <!-- use JS to control the toggle of d-flex / d-none -->
      </div>
      </nav>
    </div>
      <!-- logo -->
      <a href="#" class="brand d-flex align-items-center">
      <img src="./src/image/logo.png" alt="Logo" class="logo">
      </a> 
  </header>
  <!--header end-->


<!-- main container -->
<main>
  <form action="">
    <!--stepper-->
    <div class="stepper-panel" id="step-control">
      <h4 class="form-title">結帳</h4>
      <div class="stepper-container d-flex justify-content-between">
        <div class="step active">
          <div class="circle-container d-flex justify-content-center align-items-center"></div>
          <div class="label-container ">寄送地址</div>
        </div>
        <div class="step">
          <div class="circle-container d-flex justify-content-center align-items-center"></div>
          <span class="connect-line"></span>
          <div class="label-container">運送方式</div>
        </div>
        <div class="step">
          <div class="circle-container d-flex justify-content-center align-items-center"></div>
          <span class="connect-line"></span>
          <div class="label-container">付款資訊</div>
        </div>
      </div>
    </div>

    <!--form-->
    <div class="form-panel">

            <!--form - delivery info 階段1-->
            <div class="part-container">
              <h4 class="form-title">寄件地址</h4>
              <div class="form-row  d-flex justify-content-between">
                <div class= "form-row-item d-flex flex-column flex-grow-1">
                  <label for="salutation">稱謂</label>
                    <div class="select-wrapper">
                      <select name="salutation" id="salutation" required>
                        <option value="" disabled selected>尊稱</option>
                        <option value="mister">先生</option>
                        <option value="miss">小姐</option>
                        <option value="none">不拘</option>
                      </select>
                    </div>
                </div>
                <div class="form-row-item d-flex flex-column flex-grow-2">
                  <label for="name">姓名</label>
                    <input id="name" type="text" placeholder="請輸入姓名">
                </div>
              </div>
              <div class="form-row d-flex flex-wrap justify-content-between">
                <div class="form-row-item d-flex flex-column flex-basis-100 flex-grow-1-pc">
                  <label for="phone">電話</label>
                  <input id="phone" type="text" placeholder="請輸入電話">
                </div>
                 <div class="form-row-item d-flex flex-column flex-basis-100 flex-grow-1-pc">
                  <label for="">Email</label>
                  <input id="email" type="text" placeholder="請輸入電子郵件">
                </div>
              </div>  
              <div class="form-row d-flex flex-column justify-content-between">
                <div class="form-row-item d-flex flex-column  flex-basis-100 flex-grow-1-pc">
                  <label for="city">縣市</label>
                    <div class="select-wrapper">
                      <select name="city" id="city" required>
                        <option value="" disabled selected>請選擇縣市</option>
                        <option value="">北部</option>
												<option value="">中部</option>
												<option value="">南部</option>
												<option value="">不拘</option>
                      </select>
                    </div>
                </div>
                <div class="form-row-item d-flex flex-column  flex-basis-100 flex-grow-2-pc">
                  <label for="">地址</label>
                    <input id="address" type="text" placeholder="請輸入地址">
                </div>
              </div>  
            </div>


            <!--form - shipping address 階段2-->
            <div class="part-container d-none form-part-shipping">
              <h4 class="form-title">運送方式</h4>
              <!--shipping method01-->
              <div class="form-row">
                <input type="radio" name="shipping-method" value="standard" id="standard" class="d-none" checked>
                <label for="standard" class="shipping-option d-flex justify-content-between align-items-center rounded-1">
                  <div class="radio-circle"></div>
                  <div class="shipping-desc d-flex flex-column flex-grow-1">
                    <span class="shipping-name d-inline-block">標準配送</span>
                    <span class="d-inline-block">約 3~7 個工作天</span>
                  </div>
                  <div class="shipping-fee price-wrapper">
                  <span>$</span>
                  <span class="subtotal">免費</span>
                  </div>
                </label>
              </div>
              <!--shipping method02-->
              <div class="form-row">
                <input type="radio" name="shipping-method" value="dhl" id="dhl" class="d-none">
                <label for="dhl" class="shipping-option d-flex justify-content-between align-items-center rounded-1">
                  <div class="radio-circle"></div>
                  <div class="shipping-desc d-flex flex-column flex-grow-1">
                    <span class="shipping-name d-inline-block">DHL 貨運</span>
                    <span class="d-inline-block">48小時內送達</span>
                  </div>
                  <div class="shipping-fee price-wrapper">
                    <span>$</span>
                    <span class="subtotal">500</span>
                  </div>
                </label>
              </div>
            </div>

              <!--form - payment metod 階段3-->
            <div class="part-container d-none">
                  <h4 class="form-title">付款資訊</h4>
                  <div class="form-row">
                    <div class="form-row-item d-flex flex-column w-75">
                      <label for="credit-card-holder">持卡人姓名</label>
                      <input id="card-name" type="text" placeholder="請輸入名字">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-row-item">
                      <label for="credit-card-no">卡號</label>
                      <input id="card-num" type="text" placeholder="1111 2222 3333 4444">
                    </div>
                  </div>
                  <div class="form-row d-flex justify-content-between">
                    <div class="form-row-item d-flex flex-column flex-grow-1">
                      <label for="credit-card-date">有效期限</label>
                      <input id="card-date" type="text" placeholder="MM/YY">
                    </div>
                    <div class="form-row-item d-flex flex-column flex-grow-1">
                      <label for="password">CVC / CCV</label>
                      <input id="card-csv" type="text" placeholder="123">
                    </div>
                  </div>
              </div>       
    </div>        
    <!--form-ends-->

    <!--checkout section--> 
    <div class="checkout-panel rounded-2" id="checkout-panel">
      <div class="checkout-container d-flex flex-column rounded-2">
        <!--checkout product-panel-->
        <div class="checkout-product">
            <!--checkout product01-->
          <div class="product">
            <div class="product-img-wrapper">
              <img src="./src/image/product_01.jpg">
            </div>
            <div class="product-info-wrapper">
              <span class="product-description">破壞補丁修身牛仔褲</span>
              <div class="product-quantity">
                <span class="product-quantity-minus cursor-pointer">-</span>
                <span class="product-quantity-num">1</span>
                <span class="product-quantity-plus cursor-pointer">+</span>
              </div>
              <p class="product-price-1">$3,999</p>
            </div>
          </div>
            <!--checkout product02-->
            <div class="product">
              <div class="product-img-wrapper">
                <img src="./src/image/product_02.jpg">
              </div>
              <div class="product-info-wrapper">
                <span class="product-description">刷色直筒牛仔褲</span>
                <div class="product-quantity">
                  <span class="product-quantity-minus cursor-pointer">-</span>
                  <span class="product-quantity-num">1</span>
                  <span class="product-quantity-plus cursor-pointer">+</span>
                </div>
                <span class="product-price-2">$1,299</span>
              </div>
            </div>
            <!--checkout product03-->
            <div class ="cart-price">
              <div class="delivery-wrapper">
                <span>運費</span>
                <span class="price-wrapper">
                <span>$</span>
                <span class="delivery-fee">免費</span>
                </span>
              </div>
              <div class="total-wrapper">
                <span>小計</span>
                <div class="price-wrapper">
                <span>$</span>
                <span class="total-amount">0</span>
              </div>
            </div> 
          </div>  
        </div>  
      </div> 
    </div>   

    <!--next/prev button-->
    <div class="btn-control-panel d-flex justify-content-between">
      <div class="btn-wrapper flex-grow-1 w-0">
        <button class="btn btn-previous d-none"><span class="arrow">&#8592;</span> 上一步</button>
      </div>
      <button class="btn btn-next rounded-2 flex-grow-1">下一步 <span class="arrow">&#8594;</span></button>
      <button type="submit" class="btn btn-submit rounded-2 flex-grow-1 d-none">確認下單</button>
    </div>
    </form>
    </main>

  <!--footer-->
  <footer>
    <div class="footer-container d-flex justify-content-between">
      <div class="footer-brand d-flex align-items-center">
        <a href="#" class="logo d-flex align-items-center">
          <img src="./src/image/logo.png" alt="Alpha Camp Logo">
        </a>
      </div>
  
      <!--footer section 01-->
      <div class="footer-section">
        <h2 class="footer-title">客戶服務</h2>
        <ul class="footer-list">
          <li class="footer-item"><a href="#" class="footer-link">運送說明</a></li>
          <li class="footer-item"><a href="#" class="footer-link">退換貨資訊</a></li>
          <li class="footer-item"><a href="#" class="footer-link">付款資訊</a></li>
          <li class="footer-item"><a href="#" class="footer-link">FAQ</a></li>
        </ul>
      </div>
      <!--footer section 02-->
      <div class="footer-section">
        <h2 class="footer-title">關於我們</h2>
        <ul class="footer-list">
          <li class="footer-item"><a href="#" class="footer-link">品牌故事</a></li>
          <li class="footer-item"><a href="#" class="footer-link">媒體聯繫</a></li>
          <li class="footer-item"><a href="#" class="footer-link">Press kit</a></li>
        </ul>
      </div>
      <!--footer section 03-->
      <div class="footer-section">
        <h2 class="footer-title">資訊</h2>
        <ul class="footer-list">
          <li class="footer-item"><a href="#" class="footer-link">隱私權政策</a></li>
          <li class="footer-item"><a href="#" class="footer-link">Cookie</a></li>
          <li class="footer-item"><a href="#" class="footer-link">GDPR</a></li>
        </ul>
      </div>
      <!--footer section 04-->
      <div class="footer-section">
        <h2 class="footer-title">追蹤 ALPHA Shop</h2>
        <ul class="footer-list">
          <li class="footer-item"><a href="#" class="footer-link">+886 02123-45678</a></li>
          <li class="footer-item d-flex ">
            <a href="#" class="footer-link"><img src="./src/image/icon_fb.png" class="social-icon"></a>
            <a href="#" class="footer-link"><img src="./src/image/icon_ig.png" class="social-icon"></a>
            <a href="#" class="footer-link"><img src="./src/image/icon_whatsapp.png" class="social-icon"></a>
          </li>
        </ul>
      </div>
    </div>
  </footer>
   
  <script src="main.js"></script>
</body>
  
</html>
